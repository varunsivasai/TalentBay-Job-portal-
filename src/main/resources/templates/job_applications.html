<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Job Applications | TalentBay</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      margin: 40px 0 20px;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    .table-container {
      width: 90%;
      max-width: 900px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
    }

    th {
      background: rgba(0,0,0,0.3);
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .pending { color: #ffad33; }
    .accepted { color: #4CAF50; }
    .rejected { color: #ff4d4d; }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    p {
      color: #fff;
      margin-top: 20px;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .table-container { padding: 15px; }
      th, td { padding: 10px 8px; }
    }
  </style>
</head>
<body>

<h1>My Job Applications</h1>

<div class="table-container" th:if="${applications != null and !applications.isEmpty()}">
  <table>
    <thead>
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
      <td th:text="${app.jobPost.title}">Title</td>
      <td th:text="${app.jobPost.company}">Company</td>
      <td class="status" th:classappend="${app.status.toLowerCase()}" th:text="${app.status}">Status</td>
    </tr>
    </tbody>
  </table>
</div>

<p th:if="${applications == null or applications.isEmpty()}">
  You have not applied for any jobs yet.
</p>

<a th:href="@{/jobseeker/homepage}" class="btn">Back to Dashboard</a>

</body>
</html>
