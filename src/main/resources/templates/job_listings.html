<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Available Jobs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1581090700227-54b4c1f3e3e2?auto=format&fit=crop&w=1600&q=80')
                  no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      animation: fadeInBg 1s ease-in;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 1000px;
      animation: slideUp 0.6s ease-out forwards;
      transform: translateY(20px);
      text-align: center;
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    h1 {
      color: #2c3e50;
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      background-color: #1c92d2;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #125a89;
      transform: translateY(-2px);
    }

    .search-box {
      margin: 20px 0;
    }

    .search-box input {
      padding: 10px;
      width: 280px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-right: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      animation: fadeInTable 1s ease-in;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    @keyframes fadeInTable {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #1c92d2;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .no-jobs {
      font-style: italic;
      color: #777;
      margin-top: 20px;
    }

    .message, .error {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .message { color: green; }
    .error { color: red; }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      .search-box input {
        width: 100%;
        margin-bottom: 10px;
      }

      table, th, td {
        font-size: 0.9em;
      }

      .btn {
        padding: 8px 14px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Available Jobs</h1>

  <p class="message" th:if="${message}" th:text="${message}"></p>
  <p class="error" th:if="${error}" th:text="${error}"></p>

  <div class="search-box">
    <form th:action="@{/jobs/landing}" method="get">
      <input type="text" name="search" placeholder="Search by job title or company">
      <button type="submit" class="btn">Search</button>
    </form>
  </div>

  <table th:if="${jobs != null and !jobs.isEmpty()}">
    <thead>
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Location</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
      <td th:text="${job.title}">Job Title</td>
      <td th:text="${job.company}">Company</td>
      <td th:text="${job.location}">Location</td>
      <td>
        <form th:action="@{'/applications/apply/' + ${job.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn">Apply</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <p class="no-jobs" th:if="${jobs == null or jobs.isEmpty()}">
    No job postings are available at the moment. Please check back later.
  </p>

  <div style="margin-top: 20px;">
    <a th:href="@{/jobseeker/homepage}" class="btn">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
