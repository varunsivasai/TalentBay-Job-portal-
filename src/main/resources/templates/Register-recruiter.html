<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>TalentBay | Recruiter Registration</title>
  <style>
    /* ------------------------ BASE STYLE ------------------------ */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ------------------------ CARD ------------------------ */
    .register-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 45px 50px;
      width: 380px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0,0,0,0.3);
      transform: translateY(20px);
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    /* ------------------------ LOGO + HEADER ------------------------ */
    .logo {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00C6FF, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* ------------------------ FORM ------------------------ */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.95em;
      color: #f0f0f0;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #00c6ff;
      transform: scale(1.02);
    }

    button {
      margin-top: 10px;
      padding: 14px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      border: none;
      font-size: 1em;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background: linear-gradient(90deg, #0072FF, #00C6FF);
    }

    .error-message {
      margin: 10px 0;
      color: #ff6b6b;
      font-weight: bold;
      font-size: 0.95em;
    }

    a {
      display: inline-block;
      margin-top: 18px;
      color: #f5f5f5;
      text-decoration: underline;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00c6ff;
    }

    /* ------------------------ RESPONSIVE ------------------------ */
    @media (max-width: 480px) {
      .register-card {
        width: 88%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
<div class="register-card">
  <div class="logo">TalentBay</div>
  <h1>Recruiter Sign Up</h1>

  <form action="/register/recruiter" method="post">
    <label for="username">Username or Email</label>
    <input type="text" id="username" name="username" placeholder="Enter your company email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Create a strong password" required />

    <button type="submit">Create Account</button>
  </form>

  <a href="/login/recruiter">Already have an account? Login</a><br>
  <a href="/">‚Üê Back to TalentBay Home</a>
</div>
</body>
</html>
