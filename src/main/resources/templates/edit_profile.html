<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Job Seeker Profile | TalentBay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 40px 50px;
      width: 400px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      animation: slideUp 0.8s ease-out forwards;
    }

    @keyframes slideUp { to { transform: translateY(0); } }

    h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #f0f0f0;
      font-size: 0.95em;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
      width: 100%;
    }

    input:focus {
      box-shadow: 0 0 10px #00c6ff;
      transform: scale(1.02);
      outline: none;
    }

    button {
      padding: 14px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      border: none;
      font-size: 1em;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      background: linear-gradient(90deg, #0072FF, #00C6FF);
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      margin-top: 10px;
      padding: 12px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #0072ff;
    }

    small {
      color: #e0e0e0;
    }

    @media (max-width: 480px) {
      .profile-card { width: 88%; padding: 30px 25px; }
    }
  </style>
</head>
<body>

<div class="profile-card">
  <h2>Edit Your Profile</h2>

  <form action="/profile/update" method="post" enctype="multipart/form-data">
    <label>Full Name</label>
    <input type="text" name="name" th:value="${profile.name}" required>

    <label>Email Address</label>
    <input type="email" name="email" th:value="${profile.email}" required>

    <label>Job Position</label>
    <input type="text" name="jobPosition" th:value="${profile.jobPosition}" required>

    <label>Replace Resume (optional)</label>
    <input type="file" name="resume" accept=".pdf,.doc,.docx">
    <small>Leave blank to keep current resume.</small>

    <button type="submit">Update Profile</button>
  </form>

  <a href="/profile" class="btn-cancel">Cancel</a>
</div>

</body>
</html>
