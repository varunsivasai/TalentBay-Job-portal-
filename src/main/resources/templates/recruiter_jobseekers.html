<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Seekers</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: url('https://images.unsplash.com/photo-1601933470721-36fe318dfbfd?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
          color: #333;
          animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to   { opacity: 1; }
        }

        .container {
          background-color: rgba(255, 255, 255, 0.95);
          margin: 40px auto;
          max-width: 1000px;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 8px 30px rgba(0,0,0,0.2);
          backdrop-filter: blur(8px);
          animation: slideUp 0.8s ease-out forwards;
          transform: translateY(20px);
        }

        @keyframes slideUp {
          to { transform: translateY(0); }
        }

        h1 {
          text-align: center;
          font-size: 2.2em;
          color: #2c3e50;
          margin-bottom: 30px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          animation: fadeInTable 1s ease-in;
        }

        @keyframes fadeInTable {
          from { opacity: 0; transform: scale(0.98); }
          to   { opacity: 1; transform: scale(1); }
        }

        th, td {
          padding: 14px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }

        th {
          background-color: #1c92d2;
          color: white;
          font-weight: 600;
        }

        tr:hover {
          background-color: #f0f8ff;
          transition: background-color 0.3s;
        }

        .btn {
          display: inline-block;
          text-decoration: none;
          padding: 10px 18px;
          background-color: #1c92d2;
          color: white;
          border-radius: 8px;
          font-weight: bold;
          transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
          background-color: #125a89;
          transform: translateY(-2px);
        }

        .nav {
          text-align: center;
          margin-top: 30px;
        }

        @media (max-width: 768px) {
          .container {
            padding: 20px;
            margin: 20px;
          }

          table, th, td {
            font-size: 0.95em;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registered Job Seekers</h1>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Position</th>
            <th>Resume</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seeker : ${seekers}">
            <td th:text="${seeker.name}">Name</td>
            <td th:text="${seeker.email}">Email</td>
            <td th:text="${seeker.jobPosition}">Position</td>
            <td>
                <a th:href="@{'/profile/download?username=' + ${seeker.user.username}}" class="btn">Download Resume</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="nav">
        <a href="/recruiter/dashboard" class="btn">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
