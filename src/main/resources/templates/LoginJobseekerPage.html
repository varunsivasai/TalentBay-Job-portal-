<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TalentBay | Job Seeker Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ===== Body & Card Styling ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #0072ff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 45px 50px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0,0,0,0.3);
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp { to { transform: translateY(0); } }

        /* ===== Logo & Headline ===== */
        .logo {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00C6FF, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* ===== Form Styling ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
            color: #f0f0f0;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
            width: 100%;
        }

        input:focus {
            box-shadow: 0 0 10px #00c6ff;
            transform: scale(1.02);
            outline: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }

        .password-wrapper i:hover { color: #00c6ff; }

        button {
            padding: 14px;
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            border: none;
            font-size: 1em;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            background: linear-gradient(90deg, #0072FF, #00C6FF);
        }

        .error-message {
            margin: 10px 0;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.95em;
        }

        /* ===== Links Sequential Animation ===== */
        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .link-item {
            display: inline-block;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            text-align: center;

            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s forwards;
        }

        .forgot-link {
            color: #fff;
            background-color: #0072FF;
            animation-delay: 0.2s;
        }
        .back-link {
            color: #0072FF;
            background-color: rgba(255,255,255,0.85);
            animation-delay: 0.5s;
        }
        .register-link {
            color: #fff;
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            animation-delay: 0.8s;
        }

        .link-item:hover {
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .login-card { width: 88%; padding: 30px 25px; }
            .link-item { max-width: 100%; }
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">TalentBay</div>
    <h1>Job Seeker Login</h1>

    <div th:if="${msg}" class="error-message" th:text="${msg}"></div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" name="role" value="jobseeker" />

        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required th:value="${usernameValue}" />

        <label for="password">Password:</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" required />
            <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Animated Links -->
    <div class="links-container">
        <a href="/forgot-password" class="link-item forgot-link">
            <i class="fa-solid fa-lock"></i> Forgot Password?
        </a>
        <a href="/" class="link-item back-link">
            <i class="fa-solid fa-house"></i> Back to Home
        </a>
        <a href="/register/jobseeker" class="link-item register-link">
            <i class="fa-solid fa-user-plus"></i> Don't have an account? Register
        </a>
    </div>
</div>

<script>
    const togglePassword = document.querySelector("#togglePassword");
    const passwordField = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
    });
</script>
</body>
</html>
