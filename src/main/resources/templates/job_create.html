<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Job Post | TalentBay</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      animation: fadeInBg 1s ease-in;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .form-card {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-out forwards;
      transform: translateY(20px);
      text-align: left;
      color: #fff;
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.6);
      font-size: 1em;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00c6ff;
      outline: none;
      background: rgba(255,255,255,0.3);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .btn-back {
      display: inline-block;
      margin-top: 25px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn-back:hover {
      background: rgba(255,255,255,0.35);
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 30px 20px;
      }

      .btn, .btn-back {
        font-size: 0.9em;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
<div class="form-card">
  <h1>Create Job Post</h1>

  <form th:action="@{/recruiter/jobs/save}" th:object="${job}" method="post">
    <label>Job Title</label>
    <input type="text" th:field="*{title}" placeholder="Enter job title" required>

    <label>Company</label>
    <input type="text" th:field="*{company}" placeholder="Enter company name" required>

    <label>Location</label>
    <input type="text" th:field="*{location}" placeholder="Enter location" required>

    <label>Description</label>
    <textarea th:field="*{description}" rows="5" placeholder="Enter job description" required></textarea>

    <button type="submit" class="btn">Save Job</button>
  </form>

  <a th:href="@{/recruiter/jobs}" class="btn-back">‚Üê Back to Manage Jobs</a>
</div>
</body>
</html>
