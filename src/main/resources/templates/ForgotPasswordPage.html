<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | TalentBay</title>
    <style>
        body {
          margin: 0;
          font-family: 'Poppins', 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, #00c6ff, #0072ff);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .forgot-card {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(15px);
          border-radius: 18px;
          padding: 40px 35px;
          width: 400px;
          text-align: center;
          box-shadow: 0 10px 35px rgba(0,0,0,0.3);
          color: #fff;
          animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

        h2 {
          margin-bottom: 25px;
          font-size: 1.8em;
          font-weight: bold;
          text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 15px;
          text-align: left;
        }

        label {
          font-weight: 600;
          font-size: 0.95em;
          color: #f0f0f0;
        }

        input[type="text"] {
          padding: 12px;
          border-radius: 10px;
          border: none;
          font-size: 1em;
          background: rgba(255,255,255,0.9);
          color: #333;
          transition: all 0.3s ease;
          width: 100%;
        }

        input[type="text"]:focus {
          box-shadow: 0 0 10px #00c6ff;
          transform: scale(1.02);
          outline: none;
        }

        button {
          padding: 14px;
          background: linear-gradient(90deg, #00C6FF, #0072FF);
          border: none;
          font-size: 1em;
          color: white;
          font-weight: 600;
          border-radius: 8px;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
          transform: translateY(-3px) scale(1.03);
          box-shadow: 0 10px 25px rgba(0,0,0,0.4);
          background: linear-gradient(90deg, #0072FF, #00C6FF);
        }

        .message {
          margin-top: 15px;
          color: #ff6b6b;
          font-weight: 500;
          text-align: center;
        }

        @media (max-width: 480px) {
          .forgot-card { width: 88%; padding: 30px 25px; }
        }
    </style>
</head>
<body>
<div class="forgot-card">
    <h2>Forgot Password</h2>
    <form th:action="@{/forgot-password}" method="post">
        <label for="username">Enter your username or email:</label>
        <input type="text" id="username" name="username" required />
        <button type="submit">Send Reset Link</button>
    </form>
    <p class="message" th:text="${message}"></p>
    <a href="/" style="display:block;margin-top:15px;color:#fff;text-decoration:underline;">‚Üê Back to Home</a>
</div>
</body>
</html>
