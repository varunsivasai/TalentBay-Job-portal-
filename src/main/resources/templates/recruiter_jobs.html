<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Job Management</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1573164574231-1e1e06b2b55b?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 1000px;
      animation: slideUp 0.6s ease-out forwards;
      transform: translateY(20px);
    }

    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .btn {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 20px;
      background-color: #1c92d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #125a89;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: #d9534f;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeInTable 1s ease-in;
    }

    @keyframes fadeInTable {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1c92d2;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f0f8ff;
      transition: background-color 0.3s;
    }

    .nav {
      text-align: center;
      margin-top: 30px;
    }

    p.empty {
      text-align: center;
      font-size: 1.2em;
      color: #555;
      margin-top: 20px;
      animation: fadeInText 1s ease-in;
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      table, th, td {
        font-size: 0.95em;
      }

      .btn {
        padding: 10px 14px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Manage Job Posts</h1>

  <a href="/recruiter/jobs/create" class="btn">Create New Job</a>

  <table th:if="${jobs != null and !jobs.isEmpty()}">
    <thead>
    <tr>
      <th>Title</th>
      <th>Company</th>
      <th>Location</th>
      <th>Posted Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
      <td th:text="${job.title}">Job Title</td>
      <td th:text="${job.company}">Company</td>
      <td th:text="${job.location}">Location</td>
      <td th:text="${job.postedDate}">Date</td>
      <td>
        <a th:href="@{'/recruiter/jobs/edit/' + ${job.id}}" class="btn">Edit</a>
        <a th:href="@{'/recruiter/jobs/delete/' + ${job.id}}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <p class="empty" th:if="${jobs == null or jobs.isEmpty()}">
    No job posts yet. Create one to get started!
  </p>

  <div class="nav">
    <a href="/recruiter/dashboard" class="btn">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
